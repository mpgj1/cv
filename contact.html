<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <h1>My Contact Details</h1>
    <p>My address</p>
    <p>My number</p>
    <p>My email</p>
  <hr>
    <form class="" action="mailto:monigal30@gmail.com" method="post" enctype="text/plain"> <!-- the action when press the submit button, open the default mail client/the method post means transfer the user input into the email client / enctype means the data in the form is encoded in plain text-->
      <label for="">Your Name:</label>
      <input type="text" name="Name" value=""> <!-- text box/type attribute has predefined keywords -->
      <br>
      <label for="">Your Email:</label>
      <input type="email" name="Email" value=""> <!-- add a value to the name attribute to identify the data in the input /email input does basic format validation checks -->
      <br>
      <label for="">Your Message:</label>
      <br>
      <textarea name="Message" rows="10" cols="30"></textarea> <!-- the default or starting position(rows/cols) is defined by the developer -->
      <br>
      <input type="submit" name=""> <!-- button -->
    </form>

  </body>
</html>
